<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe || Projects</title>
    <link
      rel="stylesheet"
      href="/fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div id="1"></div>
    <script>
        load("/navbar.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- ############## -->
    <!-- ############## -->
    <!-- ############## -->
    <!-- ############## -->
    <header class="projects-hero">
      <!-- section title -->
      <div class="section-title">
        <h1>my projects</h1>
        <div class="underline"></div>
      </div>
      <!--end of section title -->
    </header>
    <section class="section">
      <div class="section-center projects-page-center">
        <!-- single project -->
        <article class="single-project">
          <div class="project-container">
            <img src="/images/project-1.jpeg" alt="single project" />
            <a href="https://www.johnsmilga.com" class="project-icon">
              <i class="fas fa-home"></i>
            </a>
          </div>
          <div class="project-details">
            <h4>project name</h4>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
              eveniet amet odit aperiam, provident cum possimus sapiente minus
              quos! Ipsum?
            </p>
            <div class="project-footer">
              <span>
                <i class="fab fa-github"></i>
              </span>
              <a href="https://www.github.com">source code</a>
            </div>
          </div>
        </article>
        <!-- end of single project -->
      </div>
    </section>
   




<!-- footer -->
    <div id="4"></div>
    <script>
        load("/footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
